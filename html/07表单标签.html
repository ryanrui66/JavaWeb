<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        表单标签
        form
            action 定义数据的提交地址
                url
                绝对路径
                相对路径
            method 定义数据的提交方式
                GET
                    参数以键值对的形式放在url后提交,数据直接暴露在地址栏，提交的数据量小，只可提交字符，效率高
                    url?key=value&key=value
                POST
                    数据默认不放到url，相对安全，数据单独打包通过请求体发送，提交数据量大，可提交文件

        表单项标签
        input 必须定义name属性
            type 输入信息的表单项类型
                text 单行普通文本框
                password 密码框
                submit 提交
                reset 重置
                radio 单选框
                      多个单选框使用相同的name属性值，就会有互斥效果
                checkbox 复选框
                hidden 隐藏域 不显示在页面，但是提交时携带不希望用户修改的默认值
                file 文件上传框
        textarea 文本域
        select 下拉框
            option 选项
    -->
    <form action="01firstpage.html" method="get">
      <!--添加表单项标签 用户输入信息的标签-->
      <input type="hidden" name="id" value="123" />
      <input
        type="text"
        name="pid"
        value="不希望修改但是需要提交的默认值"
        readonly
      /><br />
      <input
        type="text"
        name="tid"
        value="不希望修改且不需要提交的默认值"
        disabled
      /><br />
      用户名：<input type="text" name="username" /><br />
      密码：<input type="password" name="userpasswd" /><br />
      性别：
      <input type="radio" name="gender" value="1" checked="true" /> 男
      <input type="radio" name="gender" value="0" /> 女<br />
      
      <br />
      爱好:
      <input type="checkbox" name="hobby" value="1" />篮球
      <input type="checkbox" name="hobby" value="2" />足球
      <input type="checkbox" name="hobby" value="3" />羽毛球
      <br />
      个人简介：
      <textarea name="introduce" style="width: 300px; height: 100px">
        个人介绍：我来自。。。
      </textarea>
      <br>
      住址：
      <select name="address">
        <option value="1">四川</option>
        <option value="2">江苏</option>
        <option value="3">上海</option>
        <option value="0" selected>--请选择--</option>
      </select>
      <br>
      上传头像：
      <input type="file" name="pic" >
      <br>
      <input type="submit" value="登录" />
      <input type="reset" value="清空" />
    </form>
  </body>
</html>
